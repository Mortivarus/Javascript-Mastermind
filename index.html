<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 14 - Javascript Mastermind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="flex-container">
    <div>
        <div class="displaybox">
            <div>
                Welcome to MasterMind!
            </div>
            <div id="display">
                Please select four colours and click 'Next Round'
            </div>
        </div>
        <canvas id = "canvas" width="500" height="1200"></canvas>
    </div>
    <div class="selectionmenu">
        <label for="colour1">Select colour 1</label>
        <select id="colour1" class = "select">
            <option value="none" selected>None</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select>
        <label for="colour2">Select colour 2</label>
        <select id="colour2" class = "select">
            <option value="none" selected>None</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select>
        <label for="colour3">Select colour 3</label>
        <select id="colour3" class = "select">
            <option value="none" selected>None</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select>
        <label for="colour4">Select colour 4</label>
        <select id="colour4" class = "select">
            <option value="none" selected>None</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select>
        <button id="btn">Next Round</button>
        <div class="roundbox">
            Round
            <div id="round">12</div>
        </div>
    </div>

</div>





<script src="script.js"></script>
</body>
</html>
